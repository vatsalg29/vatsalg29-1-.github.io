- name: Optical Character Recognition using Deep Learning 
  descr: Designed a model for detecting text handwriting from images of texts. Worked in keras using Convolutional Neural Networks(CNN) and Long Short Term Memory(LSTM) cells. Currently working on word segmentation techniques. 
  github: https://github.com/vatsalg29/Optical-Character-Recognition-using-Deep-Learning
  period: Aug 2018 - <i class="fa fa-clock-o" aria-hidden="true" title="Until Now"></i>
  
- name: Automated Robot for Library Enhancement(ARLE)
  descr: An initiative to make IITG library the first automated library which allows human intervention and increase the efficiency of book searching and arranging in the shelves. Worked with robotic localization, mapping and bar-codes. Currently working on object detection (static and dynamic) using Deep Learning and Computer Vision. 
  github: https://github.com/RCIITG/ARLE
  auth: 4i Labs, IIT Guwahati (8 member team)
  period: Jul 2017 - <i class="fa fa-clock-o" aria-hidden="true" title="Until Now"></i>
  
- name: Safety Device for Fishing Vessels
  descr: Designed a cost-effective system to alert fishing trawlers and other miniature vessels about approaching ships so that they can safely manoeuvre away from them. Worked with nRF sensors, AIS signals, Uni-directional Antennas and Distress Systems. 
  github: https://github.com/vatsalg29/Device-for-ship-detection
  auth: Inter-IIT Tech Meet, 2018 (4 member team)
  period: Oct 2017 - Jan 2018
